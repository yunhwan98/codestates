<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="calculator">
      <div class="viewer">
        <input type="text" value="12345" />
      </div>
      <div class="btn-container">
        <div class="command">
          <button>AC</button>
          <button>ENTER</button>
        </div>
        <div class="number-container">
          <div class="number">
            <div>
              <button>7</button>
              <button>8</button>
              <button>9</button>
            </div>
            <div>
              <button>4</button>
              <button>5</button>
              <button>6</button>
            </div>
            <div>
              <button>1</button>
              <button>2</button>
              <button>3</button>
            </div>
            <div class="zero">
              <button>0</button>
              <button>.</button>
            </div>
          </div>
          <div class="operator">
            <button>+</button>
            <button>-</button>
            <button>x</button>
            <button>รท</button>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
