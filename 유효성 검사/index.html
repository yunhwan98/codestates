<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>유효성 검사</title>
    <link rel="stylesheet" href="style.css" />
    <script src="validation.js"></script>
  </head>
  <body>
    <main>
      
      <div class="container">
        <h1>회원가입</h1>
        <fieldset>
          <input type="text" id="username" placeholder="아이디" />
        </fieldset>
        <div class="failure-message hide">
          ID는 4 글자 이상, 영어 또는 숫자만 가능합니다
        </div>
        <fieldset>
          <input type="password" id="password" placeholder="비밀번호" />
        </fieldset>
        <div class="failure-pw hide">
          PW는 최소 8자 이상, 알파벳과 숫자 및 특수문자(@$!%*#?&)를 하나 이상
          포함해야 합니다
        </div>

        <fieldset>
          <input
            type="password"
            id="retype-password"
            placeholder="비밀번호 확인"
          />
        </fieldset>
        <div class="failure-retype hide">비밀번호가 일치하지 않습니다</div>

        <fieldset>
          <button class="signup">회원가입</button>
        </fieldset>
        <script src="script.js"></script>
      </div>
      <div class="rabbit ">
       
      </div>

    </main>

</html>
